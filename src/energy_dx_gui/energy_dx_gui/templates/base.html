<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/mainfile.css' %}">
  

  {% block css %}
  {% endblock %}
  <style>
    body {
      background-image: url("{% static 'jpg/background.jpg' %}");
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
  <!-- Make sure to include the Bootstrap scripts before jQuery -->  

</head>
<body>

  <header>
    {% block header %}
    {% endblock %}
  </header>

  
  <main>
    {% block content %}{% endblock %}
  </main>
  

  <footer>
    {% block footer %}
    {% endblock %}
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/plug-ins/1.11.2/i18n/ja.json">
  {% block scripts %}
  {% endblock %}
</body>
</html>
