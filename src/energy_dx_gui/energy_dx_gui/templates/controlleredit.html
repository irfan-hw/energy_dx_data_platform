{% extends "base.html" %}
{% load static %}
{% block css %}
<script src="{% static 'js/datatables.min.js' %}"></script>
<script>
$(document).ready(function() {
    console.log("hello");
    $('#ControllerTable').DataTable();
});
</script>
<style>
  #ControllerTitle {
    display: flex;
    justify-content: center;
  }
  
  #ControllerTitle caption {
    text-align: center;
  }
</style>
{% endblock %}

{% block content %}
<!-- Add the form -->
<div class="container">
    <div id="ControllerTitle"><caption ><h2>コントローラー編集画面</h2></caption></div>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="controller_id">アクセストークン</label>
        <input type="text" class="form-control" id="server_accesstoken" name="server_accesstoken" value="{{ controlleredit.0 }}">
      </div>
      <div class="form-group">
        <label for="phone_number">サーバー接続間隔</label>
        <input type="text" class="form-control" id="server_access_interval" name="server_access_interval" value="{{ controlleredit.1 }}">
      </div>
      <div class="form-group">
        <label>稼働状態</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="status" id="operating_status1" value="1" {% if controlleredit.2 == 1 %}checked{% endif %}>
          <label class="form-check-label" for="operating_status1">
            稼働
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="status" id="operating_status2" value="0" {% if controlleredit.2 == 0 %}checked{% endif %}>
          <label class="form-check-label" for="operating_status2">
            停止
          </label>
      </div>
      <button type="submit" class="btn btn-primary">進む</button>
      <button type="submit" class="btn btn-danger" href="{% url 'controller' %}">戻る</button>
    </form>
  </div>
  
{% endblock %}
