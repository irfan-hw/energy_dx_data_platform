{% extends "base.html" %}
{% load static %}
{% block css %}
<script src="{% static 'js/datatables.min.js' %}"></script>
<script>
$(document).ready(function() {
    console.log("hello world");
    $('#ControllerTable').DataTable();
    $('#submitButton').click(function() {
            $('#warningModal').modal('show');
        });

        $('#confirmButton').click(function() {
            $('#devicesform').submit();
        });
});
</script>
<style>
  #ControllerTitle {
    display: flex;
    justify-content: center;
  }
  
  #ControllerTitle caption {
    text-align: center;
  }
</style>
{% endblock %}

{% block content %}
<!-- Add the form -->
<div class="container">
    <title>デバイス編集画面</title>
    <form method="post" id="devicesform">
      {% csrf_token %}
      <div class="form-group">
        <label for="device_id_title">デバイスID</label>
        <input type="text" class="form-control" id="device_id" name="device_id">
      </div>
      <button type="button" class="btn btn-primary" id="submitButton">進む</button>
      <button type="submit" class="btn btn-danger" href="{% url 'devices' %}">戻る</button>
    </form>
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="warningModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">確認</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          一度デバイスIDを割り当てると、その後は変更することはできません。このまま「デバイスID」を登録してよいですか？
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="$('#warningModal').modal('hide')">キャンセル</button>
          <button type="button" class="btn btn-primary" id="confirmButton">登録する</button>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
